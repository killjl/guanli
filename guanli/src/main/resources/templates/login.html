<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录</title>
<link rel="stylesheet" type="text/css" href="/styles/public.css" />
<link rel="stylesheet" type="text/css" href="/styles/page.css" />
<script type="text/javascript" src="/scripts/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/scripts/public.js"></script>
</head>
<body>

	<!-- 登录body -->
	<div class="logDiv">
		<img class="logBanner" src="/img/logBack.jpg" />
		<div class="logGet">
			<!-- 头部提示信息 -->
			<div class="logD logDtip">
				<p class="p1">登&nbsp录</p>
			</div>
			<!-- 输入框 -->
			 
			
				<div class="lgD">
					<img class="img1" src="/img/logName.png" />
					<input type="text" placeholder="输入用户帐号" id="userid"/>
				</div>
				<div class="lgD">
					<img class="img1" src="/img/logPwd.png" />
					<input type="password" placeholder="输入用户密码" id="password"/>
				</div>
				
				<div class="logC">
					<button id="loginButton">登&nbsp录</button>
				</div>
				
				<script type="text/javascript">
					$("#userid").keyup(
            			function () {
                			if(isNaN($("#userid").val())){
                    			alert("提示:账号只能为数字");
							}
							if($("#userid").val()>10000000000){
                    			alert("提示:账号不能大于10位");
							}
						}
       	 			);
       	 			
        			$("#loginButton").click(function () {
			            if($("#userid").val()==''&&$("#password").val()==''){
			                alert("提示:账号和密码不能为空");
			            }
			            else if ($("#userid").val()==''){
			                alert("提示:账号不能为空");
			            }
			            else if($("#password").val()==''){
			                alert("提示:密码不能为空");
			            }
			            else {
			            $.post("/login",{
			            userid:$("#userid").val(),
			            password:$("#password").val()
			            },
			            function(data){
				       		var Json=eval("("+data+")");
		                        if(Json.code== "1") {
		                           alert(Json.msg);
		                        } else if(Json.code == "0"){
		                           alert(Json.msg);
		                            window.location.href="/userpage";
		                        }
                    		
				        });
			            }
					});
								
				</script>
			
			
			<div class="logC">
				<a href="/regpage" target="_self"><button>注&nbsp册</button></a>
			</div>
			
			
		</div>
	</div>
	<!-- 登录body  end -->

	<!-- 登录页面底部 -->
	<div class="logFoot">
		<p class="p1">Copyright ©2018 killjl. All rights reserved.</p>
		<p class="p2">暨南大学2018毕业设计 2014052501</p>
	</div>
	<!-- 登录页面底部end -->
   
</body>
</html>
