<body>
<!-- Popup -->
<div id="Popup">

<!-- SubPopup -->
<div id="SubPopup">

<div class="form_boxC">
<table cellpadding="0" cellspacing="0">

<tr>
<th width="100">账号：</th>
<td><div> <span id="userid" th:text="${tcrmsg.userid}"></span></div></td>
</tr>

<tr>
<th>教师姓名：</th>
<td><div> <span id="name" th:text="${tcrmsg.name}"></span></div></td>
</tr>

<tr>
<th>课程名称：</th>
<td><!-- selectbox -->
<select id="classname" class="selectbox" style="width:120px;">
<option value="0">请选择</option>
<span th:each="clazz:${list}">
<option value="" th:attr="value=${clazz.classname}" th:text="${clazz.classname}"></option> </span>
</select>
<!-- /selectbox --></td>
</tr>

</table>
</div>
</div>
<!-- SubPopup -->

<div id="BtmBtn">
<div class="btn_boxB floatR mag_l20"><input id="giveup" type="button" value="取消" onclick="javascript:window.location.reload() " onmousemove="this.className='input_move'" onmouseout="this.className='input_out'"></div>
<div class="btn_box floatR"><input id="summit" type="button" value="确定" onmousemove="this.className='input_move'" onmouseout="this.className='input_out'"></div>
</div>

<script type="text/javascript">
$("#summit").click(function () {
			            $.post("/tcrmsg/stdscoreadd/",{
								classname:$("#classname").val(),
								limit:10,
								page:1
							},
			            function(data){
				       		document.write(data);
                    		});
				        });

</script>
</div>
