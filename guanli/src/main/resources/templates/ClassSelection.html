<!-- Popup -->
<div id="Popup">

<!-- SubPopup -->
<div id="SubPopup">

<div class="form_boxC">
<table cellpadding="0" cellspacing="0">

<tr>
<th width="100">账号：</th>
<td><div> <span id="userid" th:text="${stdmsg.userid}"></span></div></td>
</tr>

<tr>
<th>学生姓名：</th>
<td><div> <span id="name" th:text="${stdmsg.name}"></span></div></td>
</tr>

<tr>
<th>选项：</th>
<td><!-- selectbox -->
<select id="selection" class="selectbox" style="width:120px;">
<option value="0">请选择</option>
<option value="1">查看已选课程</option>
<option value="2">推荐选课</option>
<option value="3">自主选课</option>
</select>
<!-- /selectbox --></td>
</tr>

</div>
<!-- SubPopup -->

<div id="BtmBtn">
<div class="btn_boxB floatR mag_l20"><input id="giveup" type="button" value="取消" onclick="javascript:window.location.reload() " onmousemove="this.className='input_move'" onmouseout="this.className='input_out'"></div>
<div class="btn_box floatR"><input id="summit" type="button" value="下一步" onmousemove="this.className='input_move'" onmouseout="this.className='input_out'"></div>
</div>

<script type="text/javascript">
$("#summit").click(function () {
			            $.post("/stdmsg/classselect/",{
								selection:$("#selection").val(),
								page:1,
								limit:10
							},
			            function(data){
				       		$(document.body).html(data);
                    		});
				        });
</script>
</div>
