<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>添加信息</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="generator" content="" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
<link href="../styles/haiersoft.css" rel="stylesheet" type="text/css" media="screen,print" />
<link href="../styles/print.css" rel="stylesheet" type="text/css"  media="print" />
<script src="../scripts/jquery-1.10.1.min.js"></script>
<script src="../scripts/side.js" type="text/javascript"></script>

<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

<body>
<!-- Popup -->
<div id="Popup">

<!-- SubPopup -->
<div id="SubPopup">

<div class="form_boxC">
<table cellpadding="0" cellspacing="0">

<tr>
<th width="100">学号：</th>
<td><div> <span id="userid" th:text="${user.userid}"></span></div></td>
</tr>

<tr>
<th>姓名：</th>
<td><div class="txtbox floatL" style="width:100px;"><input id="name" type="text" size="6" value=""></div></td>
</tr>

<tr>
<th>年级：</th>
<td><!-- selectbox -->
<select id="grade" class="selectbox" style="width:120px;">
<option value="大一">大一</option>
<option value="大二">大二</option>
<option value="大三">大三</option>
<option value="大四">大四</option>
<option value="其他">其他</option>
</select>
<!-- /selectbox --></td>
</tr>

<tr>
<th>性别：</th>
<td><!-- selectbox -->
<select id="sex" class="selectbox" style="width:120px;">
<option value="男">男</option>
<option value="女">女</option>
</select>
<!-- /selectbox --></td>
</tr>


<tr>
<th>学院：</th>
<td><!-- selectbox -->
<select id="college" class="selectbox" style="width:120px;">
<option value="电气信息学院">电气信息学院</option>
<option value="国际商学院">国际商学院</option>
<option value="人文学院">人文学院</option>
<option value="翻译学院">翻译学院</option>
</select>
<!-- /selectbox --></td>
</tr>

<tr>
<th>专业：</th>
<td><div class="txtbox floatL" style="width:100px;"><input id="major" type="text" size="6" value=""></div></td>
</tr>
<tr>

<th>联系电话：</th>
<td><div class="txtbox floatL" style="width:100px;"><input id="phone" type="text" size="6" value=""></div></td>
</tr>

<tr>
<th>生源地：</th>
<td><div class="txtbox floatL" style="width:100px;"><input id="home" type="text" size="6" value=""></div></td>
</tr>
</table>
</div>
</div>
<!-- SubPopup -->

<div id="BtmBtn">
<div class="btn_boxB floatR mag_l20"><input id="giveup" type="button" value="取消" onclick="javascript:window.location.reload() " onmousemove="this.className='input_move'" onmouseout="this.className='input_out'"></div>
<div class="btn_box floatR"><input id="summit" type="button" value="提交" onmousemove="this.className='input_move'" onmouseout="this.className='input_out'"></div>
</div>

<script type="text/javascript">
$("#summit").click(function () {
						var phone=$("#phone").val();
						if(phone==""){
							phone=0;
						}
			            $.post("/stdmsg/add/",{
								name:$("#name").val(),
								grade:$("#grade").val(),
								sex:$("#sex").val(),
								college:$("#college").val(),
								major:$("#major").val(),
								phone:phone,
								home:$("#home").val()
							},
			            function(data){
				       		var Json=eval("("+data+")");
		                    alert(Json.msg);
                    		});
				        });

</script>
</div>
<!-- /Popup -->
</body>
</html>
