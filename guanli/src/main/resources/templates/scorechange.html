<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>成绩修改</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="generator" content="" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
<link href="../styles/haiersoft.css" rel="stylesheet" type="text/css" media="screen,print" />
<link href="../styles/print.css" rel="stylesheet" type="text/css"  media="print" />
<script src="../scripts/jquery-1.10.1.min.js"></script>
<script src="../scripts/side.js" type="text/javascript"></script>

<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
<![endif]-->
</head>

<body>


<!-- MainForm -->
<div id="MainForm">
<div class="form_boxA">
<h2>学生成绩列表</h2>
<input type="hidden" id="classidkaku" value="" th:attr="value=${classid}"> 
<table cellpadding="0" cellspacing="0">
<tr>
<th>学号</th>
<th>学生姓名</th>
<th>课程编号</th>
<th>课程名称</th>
<th>学年</th>
<th>状态</th>
<th>成绩</th>
<th>操作</th>
</tr>

<tr th:each="selection : ${list}">

     <td id="stdid" th:text="${selection.stdid}" value="" th:attr="value=${selection.stdid}"></td>
     <td id="stdname" th:text="${selection.name}" value="" th:attr="value=${selection.name}"></td>
     <td id="classid" th:text="${selection.classid}" value="" th:attr="value=${selection.classid}"></td>
	 <td id="classname" th:text="${selection.classname}"></td>
	 <td id="year" th:text="${selection.year}"></td>
	 <td id="status" th:text="${selection.status}"></td>
	 <td><input id="score" type="text" size="6" value="" th:attr="value=${selection.score}"></td>
 	 <td><button id="change" type="button" >更改</button></td>
</tr>

<script type="text/javascript">
					$("button").click(function() {
						var td=$(this).parent();
						var tr=td.parent();
						var s=tr.find("#stdid");
						var c=tr.find("#classid");
						var p=tr.find("#score");
						var stdid=s.text();
						var classid=c.text();
						var score=p.val();
						$.trim(stdid);
			            $.post("/score/change/",{
								stdid:stdid,
								classid:classid,
								score:score
							},
							function(data){
								var Json=eval("("+data+")");
								alert(Json.msg);
								});
							});
	</script>

</table>
<p></p>
<div>
<!-- PageNum -->
<ul id="PageNum">
<li><span>第</span><span id="now" th:text="${now}"></span><span>页</span>
<li><a href="javascript:onclick=click('head')">首页</a></li>
<li><a href="javascript:onclick=click('pre')">上一页</a></li>
<li><a href="javascript:onclick=click('next')">下一页</a></li>
<li><a href="javascript:onclick=click('last')">尾页</a></li>
<li><span><input id="jump" type="text" size="3" value=""></span></li>
<li><a href="javascript:onclick=click('jump')">跳页</a></li>
<li><span>共</span><span id="pagesum" th:text="${pagesum}"></span><span>页</span><span id="sum" th:text="${sum}"></span>条信息</li>
</ul>
<!-- /PageNum -->
</div>
<input type="hidden" id="classnamekaku" value="" th:attr="value=${classname}"> 
<input type="hidden" id="pagesumkaku" value="" th:attr="value=${pagesum}"> 
<input type="hidden" id="nowkaku" value="" th:attr="value=${now}"> 
<script type="text/javascript">
				function click(data) {
					var sum=$("#pagesumkaku").val();
					var now=$("#nowkaku").val();
					if(data=='head'){
						data=1;
					}
					else if(data=='pre'){
						if(now==1)
							data=1;
						else
							data=now-1;
					}
					else if(data=='next'){
						if(now==sum)
							data=sum;
						else
							data=now+1;
					}
					else if(data=='last'){
						data=sum;
					}
					else if(data=='jump'){
						data=$("#jump").val();
					}
					$.post("/tcrmsg/stdscorechange/",{
								classname:$("#classnamekaku").val(),
								page:data,
								limit:10
							},
			            function(data){
		                    $(document.body).html(data);
                    		});
				};
</script>
<div id="BtmBtn">
<div class="btn_boxB floatR mag_l20"><input id="giveup" onclick="javascript:window.location.href='/tcrmsg/changescore'" type="button" value="取消" onmousemove="this.className='input_move'" onmouseout="this.className='input_out'"></div>
<div class="btn_box floatR"><input id="summit" type="button" value="发布" onmousemove="this.className='input_move'" onmouseout="this.className='input_out'"></div>
</div>

<script type="text/javascript">
$("#summit").click(function() {
					$.post("/score/summit/",{
							classid:$("#classidkaku").val()
							},
							function(data){
								var Json=eval("("+data+")");
								alert(Json.msg);
								window.location.href='/tcrmsg/changescore';
								});
							});
</script>

</div>
</div>
<!-- /MainForm -->

</body>
</html>
