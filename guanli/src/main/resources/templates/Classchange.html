<body>
<!-- Popup -->
<div id="Popup">

<!-- SubPopup -->
<div id="SubPopup">

<div class="form_boxC">
<table cellpadding="0" cellspacing="0">

<tr>
<th width="100">教师：</th>
<td><div> <span id="tcrname" th:text="${tcrmsg.name}"></span></div></td>
</tr>

<tr>
<th>课程名称：</th>
<td><!-- selectbox --> 
<div><span id="classname" value="" th:attr="value=${clazz.classname}" th:text="${clazz.classname}"></span></div>
<!-- /selectbox --></td>
</tr>

<tr>
<th width="100">课程编号：</th>
<input type="hidden" id="classidkaku" value="" th:attr="value=${clazz.classid}">
<td><div> <span id="classid" th:text="${clazz.classid}" value="" th:attr="value=${clazz.classid}"></span></div></td>
</tr>

<tr>
<th>类别：</th>
<td><!-- selectbox -->
<input type="hidden" id="departmentkaku" value="" th:attr="value=${clazz.department}"> 
<select id="department" class="selectbox" style="width:120px;">
<option value="必修">必修</option>
<option value="艺术素养">艺术素养</option>
<option value="文史哲类">文史哲类</option>
<option value="经管法类">经管法类</option>
<option value="语言类">语言类</option>
<option value="体育类">体育类</option>
<option value="创新类">创新类</option>
<option value="专业选修">专业选修</option>
</select>
<!-- /selectbox --></td>
</tr>

<tr>
<th>学分：</th>
<td><div class="txtbox floatL" style="width:100px;"><input id="point" type="text" size="6" value="0" th:attr="value=${clazz.point}"></div></td>
</tr>
<tr>

<th>上课时间：</th>
<td><!-- selectbox -->
<input type="hidden" id="timekaku" value="" th:attr="value=${clazz.time}"> 
<select id="time" class="selectbox" style="width:120px;">
<option value="星期一 上午">星期一 上午</option>
<option value="星期一 下午">星期一 下午</option>
<option value="星期二 上午">星期二 上午</option>
<option value="星期二 下午">星期二 下午</option>
<option value="星期三 上午">星期三 上午</option>
<option value="星期三 下午">星期三 下午</option>
<option value="星期四 上午">星期四 上午</option>
<option value="星期四 下午">星期四 下午</option>
<option value="星期五 上午">星期五 上午</option>
<option value="星期五 下午">星期五 下午</option>
<option value="暂未安排">暂未安排</option>
</select>
<!-- /selectbox --></td>
</tr>

<tr>
<th>上课地点：</th>
<td><div class="txtbox floatL" style="width:100px;"><input id="place" type="text" size="6" value="" th:attr="value=${clazz.place}"></div></td>
</tr>

<tr>
<th>学年：</th>
<td><!-- selectbox -->
<input type="hidden" id="yearkaku" value="" th:attr="value=${clazz.year}"> 
<select id="year" class="selectbox" style="width:120px;">
<option value="2017-2018上">2017-2018上</option>
<option value="2017-2018下">2017-2018下</option>
<option value="2018-2019上">2018-2019上</option>
<option value="2018-2019下">2018-2019下</option>
<option value="2019-2020上">2019-2020上</option>
<option value="2019-2020下">2019-2020下</option>
<option value="暂未安排">暂未安排</option>
</select>
<!-- /selectbox --></td>
</tr>

<tr>
<th>必修：</th>
<td><!-- selectbox -->
<input type="hidden" id="majorkaku" value="" th:attr="value=${clazz.major}"> 
<select id="major" class="selectbox" style="width:120px;">
<option value="大一必修">大一必修</option>
<option value="大二必修">大二必修</option>
<option value="大三必修">大三必修</option>
<option value="大四必修">大四必修</option>
<option value="选修">选修</option>
</select>
<!-- /selectbox --></td>
</tr>

<tr>
<th>考试时间：</th>
<td><!-- selectbox -->
<input type="hidden" id="testtimekaku" value="" th:attr="value=${clazz.testtime}"> 
<select id="testtime" class="selectbox" style="width:120px;">
<option value="星期一 上午">星期一 上午</option>
<option value="星期一 下午">星期一 下午</option>
<option value="星期二 上午">星期二 上午</option>
<option value="星期二 下午">星期二 下午</option>
<option value="星期三 上午">星期三 上午</option>
<option value="星期三 下午">星期三 下午</option>
<option value="星期四 上午">星期四 上午</option>
<option value="星期四 下午">星期四 下午</option>
<option value="星期五 上午">星期五 上午</option>
<option value="星期五 下午">星期五 下午</option>
<option value="暂未安排">暂未安排</option>
</select>
<!-- /selectbox --></td>
</tr>

</table>
</div>
</div>
<!-- SubPopup -->

<div id="BtmBtn">
<div class="btn_boxB floatR mag_l20"><input id="giveup" type="button" value="取消" onclick="javascript:window.location.reload() " onmousemove="this.className='input_move'" onmouseout="this.className='input_out'"></div>
<div class="btn_box floatR"><input id="summit" type="button" value="提交" onmousemove="this.className='input_move'" onmouseout="this.className='input_out'"></div>
</div>

<script type="text/javascript">
$("#summit").click(function () {
			            $.post("/class/change/",{
								classid:$("#classidkaku").val(),
								department:$("#department").val(),
								point:$("#point").val(),
								time:$("#time").val(),
								place:$("#place").val(),
								year:$("#year").val(),
								major:$("#major").val(),
								testtime:$("#testtime").val()
							},
			            function(data){
				       		var Json=eval("("+data+")");
		                    alert(Json.msg);
                    		});
				        });
						
						
				function change() {
							$.post("/tcrmsg/classchange",{
							classname:$("#classname").val()},
							function(data){
								window.location.reload();
								});
				        };
						
						$(document).ready(function(){
							var department=$("#departmentkaku").val(); 
							$("#department").find('option[value="'+department+'"]').attr("selected",true);
							var major=$("#majorkaku").val(); 
							$("#major").find('option[value="'+major+'"]').attr("selected",true);
							var time=$("#timekaku").val(); 
							$("#time").find('option[value="'+time+'"]').attr("selected",true);
							var year=$("#yearkaku").val(); 
							$("#year").find('option[value="'+year+'"]').attr("selected",true);
							var testtime=$("#testtimekaku").val(); 
							$("#testtime").find('option[value="'+testtime+'"]').attr("selected",true);
							});
	
</script>
</div>
